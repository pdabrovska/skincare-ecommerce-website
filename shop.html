<!DOCTYPE html>
<html>
  <head>
    <title>aaBeauty</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Urbanist:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/shop.css">
    <link rel="stylesheet" href="styles/utils/navbar.css">
    <link rel="stylesheet" href="styles/utils/footer.css">
    <link rel="stylesheet" href="styles/utils/product-card.css">
  </head>
  <body>
    <header>
      <div class="title-section">
        <a href="index.html">
          <p>aaBeauty</p>
        </a>
      </div>
      <nav>
        <div class="middle-section js-middle-section">
          <a href="index.html">
            <p>Home</p>
          </a>
          <a href="shop.html">
            <p>Shop</p>
          </a>
          <a href="collections.html">
            <p>Collections</p>
          </a>
          <a href="index.html#about-us" class="js-about-us">
            <p>About us</p>
          </a>
          <a href="#contact" class="js-contact">
            <p>Contact</p>
          </a>
        </div>
        <div class="right-section">
          <div class="cart js-cart">
            <a href="">
              <img src="images/cart.png">
            </a>
          </div>
          <div class="burger js-burger">
            <div id="line1"></div>
            <div id="line2"></div>
            <div id="line3"></div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="filters">
        <div class="filters-container">
          <div class="filter-buttons">
            <div class="filter-heading">
              <p>FILTER</p>
              <button class="close-filters js-close-filters">x</button>
            </div>
            <input type="radio" id="all" name="filter-button" value="every" checked="checked" class="js-filter-btn js-all">
            <label for="all">
              <div class="input-container">
                <p>All</p>
                <div class="vertical-line"></div>
                <div class="horizontal-line"></div>
              </div>
            </label>
            <input type="radio" id="body" name="filter-button" value="body" class="js-filter-btn">
            <label for="body">
              <div class="input-container">
                <p>Body</p>
                <div class="vertical-line"></div>
                <div class="horizontal-line"></div>
              </div>
            </label>
            <input type="radio" id="face" name="filter-button" value="face" class="js-filter-btn">
            <label for="face">
              <div class="input-container">
                <p>Face</p>
                <div class="vertical-line"></div>
                <div class="horizontal-line"></div>
              </div>
            </label>
            <input type="radio" id="serums" name="filter-button" value="serums" class="js-filter-btn">
            <label for="serums">
              <div class="input-container">
                <p>Serums</p>
                <div class="vertical-line"></div>
                <div class="horizontal-line"></div>
              </div>
            </label>
            <input type="radio" id="moisturizers" name="filter-button" value="moisturizers" class="js-filter-btn">
            <label for="moisturizers">
              <div class="input-container">
                <p>Moisturizers</p>
                <div class="vertical-line"></div>
                <div class="horizontal-line"></div>
              </div>
            </label>
            <input type="radio" id="makeup" name="filter-button" value="makeup" class="js-filter-btn">
            <label for="makeup">
              <div class="input-container">
                <p>Makeup</p>
                <div class="horizontal-line"></div>
              </div>
            </label>
          </div>
          <!--div class="price-range-container">
            <p>Price range:</p>
          </div-->
          <button class="reset-btn js-reset-btn">Reset</button>
        </div>
      </section>
      <section class="products">
        <div class="products-container js-products-container">
        </div>
      </section>
    </main>

    <footer>
      <div class="footer">
        <div class="social-media">
          <img src="images/facebook.png">
          <img src="images/instagram.png">
          <img src="images/pinterest.png">
        </div>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</p>
        <div class="contact-info">
          <span>
            <img src="images/phone.png">
            <p>607 567 234</p>
          </span>
          <span>
            <img src="images/email.png">
            <p>aabeauty@shop.com</p>
          </span>
        </div>
        <p id="footer-logo">aaBeauty</p>
        <p id="footer-info">Poland | E</p>
      </div>
      <div class="contact" id="contact">
        <p>Contact us</p>
        <form>
          <input type="text" placeholder="Your Name">
          <input type="email" placeholder="Your email">
          <textarea type="text" placeholder="Share your thoughts"></textarea>
          <button type="submit">SHARE YOUR FEEDBACK</button>
        </form>
      </div>
    </footer>
    <script type="module" src="scripts/shop.js"></script>
  </body>
</html>
